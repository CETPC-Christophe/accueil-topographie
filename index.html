<style>
  :root {
    --orange: #ff6600;
    --noir: #222;
    --gris: #f3f3f3;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #f0f0f0;
    touch-action: pan-x pan-y;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  }

  .intro-page {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--gris);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 16px;
    overflow-y: auto;
    box-sizing: border-box;
  }

  .banner {
    background: var(--noir);
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    font-weight: 700;
    width: 100%;
    max-width: 820px;
    margin-bottom: 15px;
    font-size: 1.1rem;
  }

  .page-title {
    color: var(--orange);
    text-align: center;
    margin: 8px 0;
    font-size: 2.5rem;
    font-weight: 700;
  }

  .subtitle {
    color: #555;
    text-align: center;
    margin-bottom: 18px;
    font-size: 1.2rem;
  }

  .intro-card {
    background: #fff;
    padding: 20px;
    margin: 10px auto;
    border-left: 8px solid var(--orange);
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 820px;
    text-align: center;
  }

  .intro-card p {
    font-weight: 600;
    font-size: 1rem;
    margin: 10px 0;
  }

  .modules-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 820px;
    margin-top: 20px;
  }

  .module-btn {
    background: linear-gradient(135deg, var(--orange) 0%, #ff8833 100%);
    color: #fff;
    border: none;
    padding: 20px;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .module-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    background: linear-gradient(135deg, #ff8833 0%, #ffaa44 100%);
  }

  .module-btn:active {
    transform: translateY(-1px);
  }

  .module-btn.disabled {
    background: linear-gradient(135deg, #cccccc 0%, #dddddd 100%);
    color: #666;
    cursor: default;
    box-shadow: none;
    transform: none;
    opacity: 0.95;
    pointer-events: none;
  }

  /* Neutraliser l'effet hover pour les boutons d√©sactiv√©s */
  .module-btn.disabled:hover {
    transform: none;
    box-shadow: none;
    background: linear-gradient(135deg, #cccccc 0%, #dddddd 100%);
  }

  .coming-badge {
    display: inline-block;
    margin-top: 8px;
    font-size: 0.78rem;
    padding: 4px 8px;
    background: #efefef;
    color: #666;
    border-radius: 12px;
    font-weight: 600;
  }

  .module-icon {
    font-size: 2rem;
    display: block;
    margin-bottom: 8px;
  }

  .module-name {
    font-size: 0.95rem;
  }

  @media (max-width: 768px) {
    .page-title {
      font-size: 1.8rem;
    }

    .subtitle {
      font-size: 1rem;
    }

    .modules-grid {
      grid-template-columns: 1fr;
    }

    .intro-card {
      padding: 15px;
    }

    .banner {
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    .page-title {
      font-size: 1.5rem;
    }

    .intro-page {
      padding: 12px;
    }
  }
</style>
</head>
